name: CI Pipeline

# Trigger this workflow on every push to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Download the code from the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Pull Data from DVC (The Tricky Part)
    # Since we can't easily access your local "dvc_store" from GitHub's servers,
    # we will skip the "dvc pull" step for this tutorial and regenerate data.
    # In a real cloud setup (AWS S3), we would run 'dvc pull' here.
    - name: Regenerate Data (Mocking DVC pull)
      run: |
        python src/data_loader.py

    # 5. Train the Model (to ensure model.pkl exists for tests)
    - name: Train Model
      run: |
        python src/train.py

    # 6. Run Tests
    - name: Run Tests
      run: |
        pytest